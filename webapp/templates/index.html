<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .chat-container {
            width: 600px;
            height: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
        }

        .message span {
            display: block;
            max-width: 70%;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }

        .user {
            text-align: right;
        }

        .user span {
            background-color: #4caf50;
            color: white;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #f1f1f1;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
        }

        .chat-input button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <form class="chat-input" id="question-form">
            <input type="text" id="question" name="question" placeholder="Type your question..." required>
            <button type="submit">Ask</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addMessage(role, content) {
            var message = $('<div>').addClass('message').addClass(role);
            var span = $('<span>').text(content);
            message.append(span);
            $("#chat-messages").append(message);
            $("#chat-messages").scrollTop($("#chat-messages")[0].scrollHeight);
        }

        $(document).ready(function() {
            $("#question-form").submit(function(event) {
                event.preventDefault();
                var questionText = $("#question").val();
                addMessage("user", questionText);
                $.post("/ask", { question: questionText }, function(data) {
                    addMessage("assistant", data.answer);
                });
                $("#question").val("");
            });
        });
    </script>
</body>
</html>
